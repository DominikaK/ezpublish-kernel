services:
    eZ\Publish\Core\Comparison\Engine\Value\StringValueComparisonEngine: ~

    eZ\Publish\Core\Comparison\Engine\FieldType\TextLineComparisonEngine:
        arguments:
            - '@eZ\Publish\Core\Comparison\Engine\Value\StringValueComparisonEngine'
        tags:
            - { name: ezplatform.field_type.comparable.engine, supported_type: eZ\Publish\SPI\Comparison\Field\TextLine }

    eZ\Publish\Core\Comparison\Engine\NoComparisonValueEngine:
        tags:
            - { name: ezplatform.field_type.comparable.engine, supported_type: eZ\Publish\SPI\Comparison\Field\NoComparison }

    eZ\Publish\Core\FieldType\NonComparable:
        tags:
            - { name: ezplatform.field_type.comparable, alias: eznoncomparable }

    eZ\Publish\Core\FieldType\TextLine\Comparable:
        tags:
            - { name: ezplatform.field_type.comparable, alias: ezstring }
